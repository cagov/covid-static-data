name: Track dashboard data updates
on:
  push:
    branches:
      - main
    paths:
      - 'data/daily-stats-v2.json'

# Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: szenius/set-timezone@v1.0
        with:
          timezoneLinux: "UTC"

      - uses: actions/checkout@v2
      - run: |
          git pull
          git config user.name github-actions
          git config user.email github-actions@github.com
          echo '{"PUBLISH_DATE":"`date --iso-8601=seconds`"}' >status/last_dashboard_update.json
          git add status/last_dashboard_update.json
          git commit -m "updated last dashboard status"
          git push origin main

